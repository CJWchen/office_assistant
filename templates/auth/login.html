{% extends "base.html" %}

{% block title %}登录 - 智能办公文档处理助手{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-2xl card-shadow p-8">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-blue-100 rounded-full mb-4">
                <i class="fas fa-sign-in-alt text-blue-600 text-2xl"></i>
            </div>
            <h1 class="text-2xl font-bold text-gray-800">欢迎回来</h1>
            <p class="text-gray-600">登录您的账户以继续</p>
        </div>
        
        <form id="loginForm" method="POST">
            <div class="space-y-6">
                <!-- 用户名 -->
                <div>
                    <label for="username" class="block text-sm font-medium text-gray-700 mb-2">
                        用户名
                    </label>
                    <input type="text" id="username" name="username" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="请输入用户名">
                </div>
                
                <!-- 密码 -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-2">
                        密码
                    </label>
                    <input type="password" id="password" name="password" required
                        class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition"
                        placeholder="请输入密码">
                </div>
                
                <!-- 记住我 -->
                <div class="flex items-center">
                    <input type="checkbox" id="remember" name="remember" checked
                        class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded">
                    <label for="remember" class="ml-2 text-sm text-gray-700">
                        保持登录状态
                    </label>
                </div>
                
                <!-- 提交按钮 -->
                <button type="submit" id="submitBtn"
                    class="w-full btn-primary py-3 text-lg font-medium">
                    <i class="fas fa-sign-in-alt mr-2"></i>登录
                </button>
                
                <!-- 注册链接 -->
                <div class="text-center pt-4">
                    <p class="text-gray-600">
                        还没有账户？
                        <a href="{{ url_for('auth.register') }}" class="text-blue-600 hover:text-blue-800 font-medium">
                            立即注册
                        </a>
                    </p>
                </div>
            </div>
        </form>
        
        <!-- API测试区域（开发用） -->
        <div class="mt-8 pt-8 border-t border-gray-200">
            <h3 class="text-sm font-medium text-gray-500 mb-4">开发者测试</h3>
            <div class="space-y-3">
                <button onclick="testApiLogin()" class="w-full text-left px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded text-sm">
                    <i class="fas fa-vial mr-2"></i>测试API登录
                </button>
                <button onclick="testApiStatus()" class="w-full text-left px-4 py-2 bg-gray-100 hover:bg-gray-200 rounded text-sm">
                    <i class="fas fa-heartbeat mr-2"></i>测试API状态
                </button>
            </div>
        </div>
    </div>
</div>

<script>
    // 表单提交处理
    $('#loginForm').on('submit', function(e) {
        e.preventDefault();
        
        const submitBtn = $('#submitBtn');
        const originalText = submitBtn.html();
        submitBtn.html('<i class="fas fa-spinner fa-spin mr-2"></i>登录中...');
        submitBtn.prop('disabled', true);
        
        const formData = {
            username: $('#username').val(),
            password: $('#password').val(),
            remember: $('#remember').is(':checked')
        };
        
        // 使用AJAX提交
        $.ajax({
            url: '{{ url_for("auth.api_login") }}',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(formData),
            success: function(response) {
                if (response.success) {
                    window.location.href = '{{ url_for("main.dashboard") }}';
                } else {
                    alert(response.message || '登录失败');
                    submitBtn.html(originalText);
                    submitBtn.prop('disabled', false);
                }
            },
            error: function(xhr) {
                const error = xhr.responseJSON;
                alert(error?.message || '网络错误，请稍后重试');
                submitBtn.html(originalText);
                submitBtn.prop('disabled', false);
            }
        });
    });
    
    // API测试函数
    function testApiLogin() {
        const testData = {
            username: 'testuser',
            password: 'testpass'
        };
        
        $.ajax({
            url: '{{ url_for("auth.api_login") }}',
            type: 'POST',
            contentType: 'application/json',
            data: JSON.stringify(testData),
            success: function(response) {
                alert('API登录测试：' + JSON.stringify(response, null, 2));
            },
            error: function(xhr) {
                alert('API登录测试错误：' + xhr.status + ' ' + xhr.statusText);
            }
        });
    }
    
    function testApiStatus() {
        $.ajax({
            url: '{{ url_for("main.api_status") }}',
            type: 'GET',
            success: function(response) {
                alert('API状态测试：' + JSON.stringify(response, null, 2));
            },
            error: function(xhr) {
                alert('API状态测试错误：' + xhr.status + ' ' + xhr.statusText);
            }
        });
    }
</script>
{% endblock %}
